<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sazerac Product Example</title>
    <style>
      .product-app {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      .product-form, .product {
        padding: 10px 15px;
        margin-bottom: 20px;
      }
      .product {
        display: inline-block;
        min-width: 400px;
        border: 1px solid #99d09b;
        background: #d8ffd2;
      }
      .product.error {
        border: 1px solid #ffa5a5;
        background: #ffe0e0;
      }
      .error-msg, .success-msg {
        text-align: center;
        font-size: 14px;
        padding: 10px;
      }
      .error-msg {
        color: #ff4242;
      }
      .success-msg {
        color: green;
      }
      .product-form .label {
        display: inline-block;
        width: 100px;
      }
      .product-form input {
        padding: 7px;
        margin-bottom: 20px;
        width: 294px;
        border-radius: 5px;
        border: 1px solid #d8d8d8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
